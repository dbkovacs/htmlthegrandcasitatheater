<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited to the Movies!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }
        .bg-brand-dark {
            background-color: #380000;
        }
        .bg-brand-card {
            background-color: #2a0000;
        }
        .text-brand-gold {
            color: #fde047; /* Tailwind's yellow-300 */
        }
        .bg-brand-gold {
            background-color: #fde047; /* Tailwind's yellow-300 */
        }
        .hover\:bg-brand-gold-dark:hover {
            background-color: #facc15; /* Tailwind's yellow-400 */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Styles for the glowing buttons */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 5px #fde047, 0 0 10px #fde047, 0 0 15px #fde047;
            }
            50% {
                box-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 30px #facc15;
            }
        }
        .ai-button {
            background: linear-gradient(45deg, #4a044e, #2a0000, #4a044e);
            border: 2px solid #fde047;
            animation: pulse-glow 4s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-brand-dark text-white">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="relative max-w-4xl mx-auto pb-24">
            <main id="main-content" class="bg-brand-card shadow-2xl rounded-2xl overflow-hidden border-2 border-yellow-300/20 relative z-10">
                <div class="md:flex">
                    <!-- Left Side: Movie Poster with Frame -->
                    <div class="md:w-1/2 p-4 md:p-8 flex flex-col items-center justify-center bg-black/20">
                        <div class="relative w-full max-w-sm mx-auto">
                            <img src="Gemini_Generated_Image_q6fw4mq6fw4mq6fwtransflogov4.png" alt="Ornate Frame" class="w-full h-auto">
                            <div class="absolute" style="top: 34%; left: 20%; width: 60%; height: 65%;">
                                <img id="movie-poster" class="w-full h-full" src="" alt="Movie Poster" style="object-fit: contain;">
                            </div>
                        </div>
                        
                        <div class="mt-6 w-full max-w-sm">
                             <a href="history.html" class="w-full bg-transparent border-2 border-yellow-300/50 text-yellow-300 hover:bg-yellow-300 hover:text-stone-900 font-bold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105 shadow-lg font-cinzel flex items-center justify-center text-base">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                     <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                 </svg>
                                 <span class="text-lg">Coming Soon & History</span>
                             </a>
                        </div>
                        
                        <!-- === NEW SIGNUP SECTION === -->
                        <div class="mt-8 w-full max-w-sm text-center">
                            <p class="text-yellow-300/70 mb-3 text-sm font-cinzel">Want to host your own movie night?</p>
                            <a href="signups.html" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105 shadow-lg font-cinzel flex items-center justify-center text-base">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                                <span class="text-lg">Choose A Movie</span>
                            </a>
                        </div>
                        <!-- === END NEW SIGNUP SECTION === -->

                    </div>

                    <!-- Right Side: Invitation Details -->
                    <div id="invitation-details" class="p-8 md:p-12 md:w-1/2 flex flex-col justify-center">
                        <p class="text-lg md:text-xl text-brand-gold font-semibold mb-2 text-shadow font-cinzel">You're Invited By</p>
                        <h1 id="inviter-name" class="text-4xl md:text-5xl font-bold mb-4 text-shadow font-cinzel"></h1>
                        
                        <div class="mb-6 bg-black/20 p-4 rounded-lg border-l-4 border-yellow-300/50">
                            <p id="inviter-comment" class="text-gray-300 italic"></p>
                        </div>
                        
                        <div class="my-4 border-t border-yellow-300/20"></div>

                        <h2 id="movie-title" class="text-3xl md:text-4xl font-black tracking-tighter text-shadow font-cinzel"></h2>
                        <p id="movie-tagline" class="text-md text-gray-300 mt-2 mb-4"></p>
                        
                        <div class="my-4 space-y-3 text-gray-300">
                            <div class="flex items-center gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300/70 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                <span id="event-date-display" class="font-semibold"></span>

                                <span id="event-time-display" class="font-semibold leading-tight"></span>
                            </div>
                            <div class="flex items-start gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300/70 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <div>
                                    <a id="google-maps-link" href="#" target="_blank" class="hover:text-brand-gold transition-colors font-semibold">
                                        <span id="location-address"></span>
                                    </a>
                                    <a id="w3w-link" href="#" target="_blank" class="block text-sm text-yellow-300/60 hover:text-brand-gold transition-colors"></a>
                                </div>
                            </div>
                            <div class="pt-2 flex items-center gap-4">
                                <button id="add-to-calendar" class="text-yellow-300/70 hover:text-brand-gold font-semibold transition-colors flex items-center gap-2 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M12 15h.01M12 12h.01M16 12h.01M16 15h.01M16 18h.01M8 12h.01M8 15h.01M8 18h.01" /></svg>
                                    Add to Calendar
                                </button>
                                <div class="relative" id="directions-container">
                                    <button id="get-directions-button" class="text-yellow-300/70 hover:text-brand-gold font-semibold transition-colors flex items-center gap-2 text-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 10V7m0 0L9 4m0 0l6 3m-6-3l6-3" /></svg>
                                        Get Directions
                                    </button>
                                    <div id="directions-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-brand-card border-2 border-yellow-300/20 rounded-md shadow-lg z-20">
                                        <a id="directions-google" href="#" target="_blank" class="block px-4 py-2 text-sm text-gray-200 hover:bg-black/20">Google Maps</a>
                                        <a id="directions-w3w" href="#" target="_blank" class="block px-4 py-2 text-sm text-gray-200 hover:bg-black/20">what3words</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="audience-section" class="my-4 text-center p-3 rounded-lg border-2 border-transparent">
                            <div class="inline-flex items-center space-x-4">
                                <span id="audience-label" class="font-cinzel text-brand-gold text-xl font-bold"></span>
                            </div>
                            <p id="audience-message" class="text-gray-300 mt-1 text-sm h-4"></p>
                        </div>
                        
                        <div class="mt-6 flex flex-col sm:flex-row gap-4">
                            <a href="reservations.html" id="reserve-seat-button" class="w-full sm:w-1/2 bg-brand-gold hover:bg-brand-gold-dark text-stone-900 font-bold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105 shadow-lg font-cinzel flex items-center justify-center text-base">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span class="text-lg">Reserve Seat</span>
                            </a>
                            <a href="#" id="trailer-link" class="w-full sm:w-1/2 bg-transparent border-2 border-yellow-300/50 text-yellow-300 hover:bg-yellow-300 hover:text-stone-900 font-bold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105 shadow-lg font-cinzel flex items-center justify-center text-base">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span class="text-lg">Watch Trailer</span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>

            <div class="absolute -bottom-8 w-full px-8 flex justify-between items-center">
                <a href="madebyai.html" class="ai-button inline-flex items-center gap-3 px-6 py-3 rounded-lg text-brand-gold font-cinzel font-bold transition-transform duration-300 hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    <span>Made by AI</span>
                </a>

                <a href="products.html" id="products-button" class="ai-button hidden inline-flex items-center gap-3 px-6 py-3 rounded-lg text-brand-gold font-cinzel font-bold transition-transform duration-300 hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span>Products</span>
                </a>
            </div>


            <div id="trailer-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 p-4">
                <div class="bg-gray-900 rounded-lg overflow-hidden shadow-xl w-full max-w-4xl relative border-2 border-yellow-300/50">
                    <button id="close-trailer-modal" class="absolute top-2 right-4 text-white text-4xl hover:text-gray-400 z-10">&times;</button>
                    <div class="video-container">
                        <iframe id="youtube-player" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div id="adults-only-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 p-4">
                <div class="bg-brand-card p-8 rounded-lg shadow-xl text-center max-w-sm w-full border-2 border-red-500/50">
                    <h3 class="text-2xl font-bold mb-4 text-red-400 font-cinzel">Age Restriction</h3>
                    <p class="text-gray-200 mb-6">This screening is for adults only (21+). Please confirm you meet the age requirement to proceed.</p>
                    <div class="flex justify-center gap-4">
                        <button id="confirm-age-button" class="w-full px-6 py-3 bg-brand-gold hover:bg-brand-gold-dark text-stone-900 font-bold rounded-lg transition-colors font-cinzel">I Confirm</button>
                        <button id="cancel-age-button" class="w-full px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition-colors font-cinzel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ===================================================================
        // === EDIT YOUR INVITATION DETAILS HERE ===
        // ===================================================================
        const config = {
            inviterName: "Dustin",
            inviterComment: "After reserving your seat, wait for the Swig invite to load. Stacy's Treat!",
            movieTitle: "A Knight's Tale",
            movieTagline: "\"He Will Rock You\"",
            moviePosterUrl: "movieposter.png",
            youtubeTrailerUrl: "https://www.youtube.com/embed/dFojvOFWir4?si=98gEyRnkqk7eM6S9",
            isAdultsOnly: true,
            showProductsButton: true,
            eventTimezone: "America/Denver", // Timezone for Salt Lake City area (84095)
            
            eventDate: {
                year: 2025, month: 8, day: 21, display: "Thursday, August 21, 2025"
            },
            eventTime: {
                startHour: 18, startMinute: 30, durationHours: 2, display: "Doors Open at 6:00 PM<br>Movie Starts 6:30 PM"
            },
            
            eventLocationAddress: "2392 Old Rosebud Ln, South Jordan, UT 84095",
            eventLocationGoogleMapsUrl: "https://maps.google.com/?q=2392+Old+Rosebud+Ln,+South+Jordan,+UT+84095",
            eventLocationW3WUrl: "https://w3w.co/jelly.dangerously.tried",
            what3words: "///jelly.dangerously.tried"
        };
        // ===================================================================
        // === NO NEED TO EDIT BELOW THIS LINE ===
        // ===================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements that are always on the page ---
            const productsButton = document.getElementById('products-button');
            const posterImg = document.getElementById('movie-poster');
            const invitationDetails = document.getElementById('invitation-details');
            
            // --- Always show products button if configured ---
            if (config.showProductsButton) {
                productsButton.classList.remove('hidden');
            }

            // --- Always populate poster ---
            posterImg.src = config.moviePosterUrl;
            posterImg.alt = `Poster for ${config.movieTitle}`;
            posterImg.onerror = () => { posterImg.src = `https://placehold.co/600x900/2a0000/fde047?text=Poster+for+${encodeURIComponent(config.movieTitle)}`; };

            // --- Check if the event date has passed ---
            const eventDate = new Date(config.eventDate.year, config.eventDate.month - 1, config.eventDate.day);
            const today = new Date();
            eventDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            if (today > eventDate) {
                // If event has passed, replace only the invitation details section
                invitationDetails.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center h-full">
                        <h1 class="text-4xl font-bold text-brand-gold font-cinzel text-shadow">Event Has Passed</h1>
                        <p class="text-lg text-yellow-300/70 mt-4">This movie night is over. Check the history for details and sign up to host your own!</p>
                    </div>
                `;
                return; // Stop further execution of event-specific logic
            }

            // --- If event is current, populate details and set up listeners ---
            document.getElementById('inviter-name').textContent = config.inviterName;
            document.getElementById('inviter-comment').textContent = config.inviterComment;
            document.getElementById('movie-title').textContent = config.movieTitle;
            document.getElementById('movie-tagline').textContent = config.movieTagline;
            document.getElementById('event-date-display').textContent = config.eventDate.display;
            document.getElementById('event-time-display').innerHTML = config.eventTime.display;
            document.getElementById('location-address').textContent = config.eventLocationAddress;
            document.getElementById('google-maps-link').href = config.eventLocationGoogleMapsUrl;
            document.getElementById('w3w-link').textContent = config.what3words;
            document.getElementById('w3w-link').href = config.eventLocationW3WUrl;

            const audienceSection = document.getElementById('audience-section');
            const audienceLabel = document.getElementById('audience-label');
            const audienceMessage = document.getElementById('audience-message');
            if (config.isAdultsOnly) {
                audienceLabel.textContent = "Adults Only";
                audienceMessage.textContent = "This screening is for adults only (21+).";
                audienceSection.classList.add('bg-red-900/30', 'border-red-500/50');
            } else {
                audienceLabel.textContent = "Kids Welcome";
                audienceMessage.textContent = "This is a family-friendly screening.";
            }

            document.getElementById('add-to-calendar').addEventListener('click', () => {
                const pad = (num) => num.toString().padStart(2, '0');
                const toTimeZoneString = (year, month, day, hour, minute) => `${year}${pad(month)}${pad(day)}T${pad(hour)}${pad(minute)}00`;
                const startDateString = toTimeZoneString(config.eventDate.year, config.eventDate.month, config.eventDate.day, config.eventTime.startHour, config.eventTime.startMinute);
                const startDate = new Date(config.eventDate.year, config.eventDate.month - 1, config.eventDate.day, config.eventTime.startHour, config.eventTime.startMinute);
                const endDate = new Date(startDate.getTime() + (config.eventTime.durationHours * 3600000));
                const endDateString = toTimeZoneString(endDate.getFullYear(), endDate.getMonth() + 1, endDate.getDate(), endDate.getHours(), endDate.getMinutes());
                const toUTC = (date) => `${date.getUTCFullYear()}${pad(date.getUTCMonth() + 1)}${pad(date.getUTCDate())}T${pad(date.getUTCHours())}${pad(date.getUTCMinutes())}00Z`;
                const ics = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'BEGIN:VEVENT', `DTSTAMP:${toUTC(new Date())}`, `DTSTART;TZID=${config.eventTimezone}:${startDateString}`, `DTEND;TZID=${config.eventTimezone}:${endDateString}`, `SUMMARY:Movie Night: ${config.movieTitle}`, `DESCRIPTION:Invitation from ${config.inviterName}: ${config.inviterComment}`, `LOCATION:${config.eventLocationAddress}`, 'END:VEVENT', 'END:VCALENDAR'].join('\n');
                const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'movie-night.ics';
                link.click();
            });

            const directionsContainer = document.getElementById('directions-container');
            const directionsButton = document.getElementById('get-directions-button');
            const directionsDropdown = document.getElementById('directions-dropdown');
            document.getElementById('directions-google').href = config.eventLocationGoogleMapsUrl;
            document.getElementById('directions-w3w').href = config.eventLocationW3WUrl;

            directionsButton.addEventListener('click', (e) => {
                e.stopPropagation();
                directionsDropdown.classList.toggle('hidden');
            });

            window.addEventListener('click', (e) => {
                if (!directionsContainer.contains(e.target)) {
                    directionsDropdown.classList.add('hidden');
                }
            });

            const trailerLink = document.getElementById('trailer-link');
            const trailerModal = document.getElementById('trailer-modal');
            const closeTrailerModal = document.getElementById('close-trailer-modal');
            const youtubePlayer = document.getElementById('youtube-player');
            const originalSrc = config.youtubeTrailerUrl.split('?')[0];
            youtubePlayer.src = originalSrc;
            const reserveSeatButton = document.getElementById('reserve-seat-button');
            const adultsOnlyModal = document.getElementById('adults-only-modal');
            const confirmAgeButton = document.getElementById('confirm-age-button');
            const cancelAgeButton = document.getElementById('cancel-age-button');

            trailerLink.addEventListener('click', (e) => {
                e.preventDefault();
                trailerModal.classList.remove('hidden');
                if (!youtubePlayer.src.includes('autoplay=1')) youtubePlayer.src = `${originalSrc}?autoplay=1`;
            });

            const hideTrailerModal = () => { trailerModal.classList.add('hidden'); youtubePlayer.src = originalSrc; };
            closeTrailerModal.addEventListener('click', hideTrailerModal);
            trailerModal.addEventListener('click', (e) => { if (e.target === trailerModal) hideTrailerModal(); });

            reserveSeatButton.addEventListener('click', (e) => {
                if (config.isAdultsOnly) {
                    e.preventDefault();
                    adultsOnlyModal.classList.remove('hidden');
                }
            });

            confirmAgeButton.addEventListener('click', () => { window.location.href = 'reservations.html'; });
            cancelAgeButton.addEventListener('click', () => { adultsOnlyModal.classList.add('hidden'); });
        });
    </script>
</body>
</html>
