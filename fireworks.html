<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        /* Basic reset for full-screen canvas */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* Canvas styles */
        #fireworksCanvas {
            display: block;
            background-color: #0c001a; /* Dark purple/black sky */
            cursor: pointer;
        }

        /* Simple overlay for instructions */
        #instructions {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            pointer-events: none; /* Allows clicks to go through to the canvas */
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>
    <div id="instructions">Click or Tap to launch a firework!</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        let fireworks = [];
        let particles = [];
        let hue = 120; // Initial hue for cycling colors

        // Set canvas dimensions
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // --- Event Listeners ---
        window.addEventListener('resize', setCanvasSize);
        canvas.addEventListener('mousedown', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        canvas.addEventListener('touchstart', (e) => {
            // Prevent default touch behavior (like scrolling)
            e.preventDefault(); 
            if (e.touches.length > 0) {
                createFirework(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // --- Utility Functions ---
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // --- Firework Class (The Riser) ---
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.coords = [
                    [x, y],
                    [x, y],
                    [x, y]
                ]; // Trail coordinates
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.acceleration = 1.05;
                this.hue = hue;
                this.brightness = random(50, 70);
                this.decay = 0.98;
            }

            update(index) {
                this.coords.pop();
                this.coords.unshift([this.x, this.y]);

                this.speed *= this.acceleration;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Check if we've reached the target
                if (this.y <= this.targetY) {
                    createExplosion(this.targetX, this.targetY, this.hue);
                    fireworks.splice(index, 1); // Remove this firework
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        // --- Particle Class (The Explosion) ---
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.coords = [
                    [x, y],
                    [x, y],
                    [x, y]
                ]; // Trail coordinates
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20); // Slight color variation
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coords.pop();
                this.coords.unshift([this.x, this.y]);

                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;

                this.alpha -= this.decay;

                // Remove particle if it's faded
                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        // --- Create Functions ---
        function createFirework(tx, ty) {
            // Start from bottom middle
            const startX = canvas.width / 2;
            const startY = canvas.height;
            // Allow user-defined target, or random
            const targetX = tx || random(canvas.width * 0.2, canvas.width * 0.8);
            const targetY = ty || random(canvas.height * 0.1, canvas.height * 0.5);
            
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        function createExplosion(x, y, hue) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // --- Main Animation Loop ---
        function animate() {
            // Use requestAnimationFrame for smooth looping
            requestAnimationFrame(animate);

            // Cycle hue
            hue += 0.5;
            if (hue > 360) hue = 0;

            // Clear the canvas with a semi-transparent fill to create trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Automatically launch fireworks
            if (random(0, 100) < 2) { // Adjust probability as desired
                createFirework();
            }

            // Update and draw fireworks
            let i = fireworks.length;
            while (i--) {
                fireworks[i].update(i);
                fireworks[i].draw();
            }

            // Update and draw particles
            let j = particles.length;
            while (j--) {
                particles[j].update(j);
                particles[j].draw();
            }
        }

        // Start the show!
        animate();

    </script>
</body>
</html>
