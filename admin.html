    <style>
        /* Custom styles for reservation section */
        .reservation-table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures rounded corners apply to the table */
        }

        .reservation-table th,
        .reservation-table td {
            padding: 0.75rem 0.5rem; /* Adjust padding for cells */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* Lighter border for rows */
            vertical-align: middle;
        }

        .reservation-table thead th {
            background-color: rgba(0, 0, 0, 0.2);
            color: #d1d5db; /* gray-300 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 500;
            letter-spacing: 0.05em; /* tracking-wider */
            text-transform: uppercase;
        }

        .reservation-table tbody tr:last-child td {
            border-bottom: none;
        }

        .reservation-table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slight hover effect */
        }
        
        .reservation-table input[type="text"],
        .reservation-table input[type="email"],
        .reservation-table input[type="number"] {
            background-color: rgba(0, 0, 0, 0.3); /* black/30 */
            border: 1px solid rgba(252, 211, 77, 0.2); /* yellow-300/20 */
            color: #fff;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.25rem 0.5rem; /* py-1 px-2 */
            font-size: 0.875rem; /* text-sm */
            width: 100%;
            transition: all 0.15s ease-in-out;
        }

        .reservation-table input[type="text"]:focus,
        .reservation-table input[type="email"]:focus,
        .reservation-table input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 1px #fcd34d; /* yellow-300 */
            border-color: #fcd34d; /* yellow-300 */
        }

        .reservation-table .btn-velvet {
            padding: 0.2rem 0.6rem; /* Adjust button padding for table */
            font-size: 0.65rem; /* Smaller font for table buttons */
            margin-left: 0.25rem;
        }

        .edit-form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .edit-form-grid .col-span-2 {
            grid-column: span 2;
        }
        .edit-form-grid label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: #d1d5db; /* gray-300 */
            margin-bottom: 0.25rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        .edit-form-grid input[type="text"],
        .edit-form-grid input[type="url"],
        .edit-form-grid input[type="number"],
        .edit-form-grid textarea {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* black/30 */
            border: 1px solid rgba(252, 211, 77, 0.2); /* yellow-300/20 */
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .edit-form-grid input:focus,
        .edit-form-grid textarea:focus {
            outline: none;
            box-shadow: 0 0 0 1px #fcd34d; /* yellow-300 */
            border-color: #fcd34d; /* yellow-300 */
        }
        .edit-form-grid textarea {
            min-height: 60px;
            resize: vertical;
        }
        .edit-form-grid input[type="checkbox"] {
            width: auto;
            height: auto;
            margin-right: 0.5rem;
        }
        .edit-form-grid .flex.items-center label {
            margin-bottom: 0;
        }
    </style>
