<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - The Grand Casita Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="layout-styles.css">
    <link rel="stylesheet" href="datepicker-theme.css">

</head>
<body class="bg-brand-dark text-white">

    <div class="container mx-auto px-4 py-8 md:py-16 max-w-7xl">

        <header class="text-center mb-12">
            <h1 class="font-cinzel text-4xl md:text-6xl text-brand-gold text-shadow">Admin Panel</h1>
        </header>

        <main class="bg-brand-card p-8 rounded-2xl shadow-2xl shadow-black/50 border-2 border-yellow-300/10">
            <div id="dashboard">
                <div class="flex flex-col md:flex-row justify-between md:items-center mb-8 border-b border-yellow-300/10 pb-4 gap-4">
                    <h2 class="font-cinzel text-3xl text-brand-gold text-shadow">Dashboard</h2>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <section id="pending-section">
                        <h3 class="font-cinzel text-2xl text-brand-gold text-shadow mb-4">Pending Submissions</h3>
                        <div id="submissions-container" class="space-y-6">
                            </div>
                    </section>

                    <section id="approved-section">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-cinzel text-2xl text-brand-gold text-shadow">Approved & Scheduled</h3>
                            <button id="export-csv-button" class="btn-velvet">Export All to CSV</button>
                        </div>
                        <div id="approved-movies-container" class="space-y-6">
                           </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="text-center p-4 text-xs text-gray-400 mt-8">
            <p><a href="index.html" class="hover:text-yellow-300">Back to Main Page</a></p>
            <p id="build-timestamp" class="mt-2"></p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script type="module" src="admin.js"></script>

</body>
</html>
