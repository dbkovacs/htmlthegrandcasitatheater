<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7KP0BL67YF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7KP0BL67YF');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita Auction - The Grand Casita Family Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout-styles.css">
</head>
<body class="bg-brand-dark text-white">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="relative max-w-7xl mx-auto">

            <header class="text-center mb-12">
                <h1 class="font-cinzel text-4xl md:text-6xl text-brand-gold text-shadow">Casita Auction</h1>
                <p class="text-xl text-gray-300 mt-2">All proceeds fund our family get-togethers. Happy bidding!</p>
            </header>

            <main class="bg-brand-card shadow-2xl rounded-2xl overflow-hidden border-2 border-yellow-300/20 p-8">
                <nav class="flex justify-center items-center mb-8 border-b border-yellow-300/10 pb-4 gap-4">
                    <a href="index.html" class="btn-velvet">Theater</a>
                    <a href="auction.html" class="btn-velvet primary">Auction</a>
                </nav>

                <div id="auction-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <p class="text-gray-400 col-span-full text-center">Loading auction items...</p>
                </div>
            </main>

        </div>

        <footer class="text-center p-4 text-xs text-gray-400 mt-8">
             <p><a href="index.html" class="hover:text-yellow-300">&copy; 2025 The Grand Casita Family Hub</a></p>
            <p id="build-timestamp" class="mt-2"></p>
        </footer>
    </div>

    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="relative">
            <button id="close-image-modal" class="absolute -top-4 -right-4 text-white text-4xl bg-brand-dark rounded-full w-10 h-10 flex items-center justify-center">&times;</button>
            <img id="modal-image" src="" alt="Full size view" class="max-w-[90vw] max-h-[90vh] object-contain">
        </div>
    </div>

    <div id="bid-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-brand-card p-8 rounded-lg shadow-xl max-w-md w-full border-2 border-yellow-300/50">
            <div class="flex justify-between items-center mb-6">
                <h3 id="bid-modal-title" class="text-2xl font-bold text-brand-gold font-cinzel">Place Your Bid</h3>
                <button id="close-bid-modal" class="text-white text-3xl hover:text-gray-400">&times;</button>
            </div>
            <form id="bid-form" class="space-y-4">
                <div>
                    <label for="bid-amount" class="block text-sm font-medium text-gray-300 mb-1">Bid Amount</label>
                    <input type="number" id="bid-amount" name="bid-amount" required class="w-full bg-black/30 border-yellow-300/20 text-white rounded-lg p-3 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 transition">
                </div>
                <div>
                    <label for="bidder-name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
                    <input type="text" id="bidder-name" name="bidder-name" required class="w-full bg-black/30 border-yellow-300/20 text-white rounded-lg p-3 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 transition">
                </div>
                <div>
                    <label for="bidder-phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number (for verification)</label>
                    <input type="tel" id="bidder-phone" name="bidder-phone" required class="w-full bg-black/30 border-yellow-300/20 text-white rounded-lg p-3 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 transition" placeholder="e.g., 1234567890">
                </div>
                <div class="pt-4">
                    <button type="submit" class="btn-velvet primary w-full text-lg">Submit Bid</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="auction.js"></script>
</body>
</html>
