    <style>
        /* Re-using auction admin styles for consistency */
        .booking-card-admin-container {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(253, 224, 71, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .booking-view, .booking-edit-form {
            padding: 1rem;
        }
        .booking-card-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .booking-card-admin .delete-button,
        .booking-card-admin .edit-button {
            font-family: 'Cinzel', serif;
            padding: 0.2rem 0.6rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .booking-card-admin .delete-button { background-color: #7f1d1d; color: #fecaca; }
        .booking-card-admin .delete-button:hover { background-color: #b91c1c; color: white;}
        .booking-card-admin .edit-button { background-color: #14532d; color: #dcfce7;}
        .booking-card-admin .edit-button:hover { background-color: #166534; color: white;}

        /* Styles for edit form */
        .booking-edit-form label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.25rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        .booking-edit-form input, .booking-edit-form textarea {
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(252, 211, 77, 0.2);
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .booking-edit-form input:focus, .booking-edit-form textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fcd34d;
            border-color: #fcd34d;
        }
    </style>
