<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Casita Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="layout-styles.css">
    <link rel="stylesheet" href="banner-styles.css">
</head>
<body class="bg-brand-dark text-white">

    <div class="container mx-auto px-4 py-8 md:py-12 relative"> 
        <div id="error-container" class="hidden max-w-4xl mx-auto my-8 p-4 bg-red-900/50 border-2 border-red-500/50 rounded-lg text-center">
            <p id="error-message" class="text-red-300 font-semibold"></p>
        </div>

        <div id="content-wrapper" class="relative max-w-4xl mx-auto opacity-0 transition-opacity duration-500">
            <main id="main-content" class="hidden bg-brand-card shadow-2xl rounded-2xl overflow-hidden border-2 border-yellow-300/20 relative z-10 mb-16 md:flex">
                <div id="poster-container" class="w-full md:w-1/3 p-4 flex flex-col items-center justify-center bg-black/20 relative">
                    <div class="relative w-full max-w-sm mx-auto">
                        <img src="https://thegrandcasitatheater.com/Gemini_Generated_Image_q6fw4mq6fw4mq6fwtransflogov4.png" alt="Ornate Frame" class="w-full h-auto">
                        <div class="absolute" style="top: 34%; left: 20%; width: 60%; height: 65%;">
                            <img id="movie-poster" class="w-full h-full" src="" alt="Movie Poster" style="object-fit: contain;">
                            <div id="sash-banner-container" class="sash-banner-container hidden">
                                <div class="sash-banner">Premium Seats Sold Out</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="invitation-details" class="w-full md:w-2/3 p-8 md:p-10 flex flex-col justify-center">
                    <p class="text-lg md:text-xl text-brand-gold font-semibold mb-2 text-shadow font-cinzel">You're Invited By</p>
                    <h1 id="inviter-name" class="text-4xl md:text-5xl font-bold mb-4 text-shadow font-cinzel"></h1>
                    <div class="mb-6 bg-black/20 p-4 rounded-lg border-l-4 border-yellow-300/50">
                        <p id="inviter-comment" class="text-gray-300 italic"></p>
                    </div>
                    <div class="my-4 border-t border-yellow-300/20"></div>
                    <h2 id="movie-title" class="text-3xl md:text-4xl font-black tracking-tighter text-shadow font-cinzel"></h2>
                    <p id="movie-tagline" class="text-md text-gray-300 mt-2 mb-4"></p>
                    
                    <div class="my-4 space-y-3 text-gray-300">
                        <div class="flex items-center gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300/70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg><span id="event-date-display"></span></div>
                        <div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300/70 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><span id="event-time-display"></span></div>
                        <div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300/70 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg><a id="google-maps-link" href="#" target="_blank" class="hover:text-brand-gold"><span id="location-address"></span></a></div>
                    </div>

                    <div id="audience-section" class="my-4 text-center p-3 rounded-lg border-2"></div>
                    
                    <div id="reservations-closed-container" class="hidden bg-black/30 p-4 rounded-lg border-l-4 border-yellow-300/50 text-center">
                        <h3 class="text-2xl font-bold mb-2 text-shadow font-cinzel text-brand-gold">Reservations Closed</h3>
                        <p class="text-gray-300">The deadline to reserve a seat has passed.</p>
                    </div>

                    <div id="actions-container" class="mt-6 w-full space-y-2"></div>
                </div>
            </main>

            <section id="coming-soon-section" class="py-12 hidden"><h2 class="text-3xl md:text-4xl font-black text-center font-cinzel mb-8">Coming Soon</h2><div id="coming-soon-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div></section>
            <section id="history-section" class="py-12 hidden"><h2 class="text-3xl md:text-4xl font-black text-center font-cinzel mb-8">History</h2><div id="history-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div></section>
        </div>

        <div id="trailer-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-gray-900 rounded-lg overflow-hidden shadow-xl w-full max-w-4xl relative border-2 border-yellow-300/50">
                <button id="close-trailer-modal" class="absolute top-2 right-4 text-white text-4xl hover:text-gray-400 z-10">&times;</button>
                <div class="video-container"><iframe id="youtube-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            </div>
        </div>
        <div id="adults-only-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-brand-card p-8 rounded-lg shadow-xl text-center max-w-sm w-full border-2 border-red-500/50">
                <h3 class="text-2xl font-bold mb-4 text-red-400 font-cinzel">Age Restriction</h3>
                <p class="text-gray-200 mb-6">This screening is for adults only (21+). Please confirm you meet the age requirement to proceed.</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-age-button" class="btn-velvet primary">I Confirm</button>
                    <button id="cancel-age-button" class="btn-velvet">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-4 text-xs text-gray-500"><a href="admin.html">&copy;</a> 2025 The Grand Casita Theater<p id="build-timestamp" class="mt-1"></p></footer>
    <script type="module" src="app.js"></script>
</body>
</html>
